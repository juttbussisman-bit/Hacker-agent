<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåÄ Ultimate Pentest Control Center v3.0</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', monospace; }
        
        body {
            height: 100vh;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            overflow: hidden;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .dashboard { display: grid; grid-template-columns: 1fr 2fr 1fr; gap: 20px; height: 90vh; padding: 20px; }

        .sidebar { background: rgba(0, 210, 255, 0.1); }
        .main { background: rgba(255, 0, 150, 0.1); }
        .targets { background: rgba(0, 255, 100, 0.1); }

        h1 { color: #00d2ff; text-align: center; margin-bottom: 20px; font-size: 2rem; }
        h2 { color: #fff; margin-bottom: 15px; }

        .login-form { max-width: 400px; margin: 0 auto; }
        input, button, select, textarea {
            width: 100%; padding: 12px; margin: 8px 0;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3);
            border-radius: 10px; color: #fff; font-size: 14px;
        }
        input::placeholder { color: #ccc; }
        button { background: linear-gradient(45deg, #00d2ff, #ff00aa); border: none; cursor: pointer; font-weight: bold; }

        .target-card { 
            background: rgba(0,0,0,0.3); padding: 15px; margin: 10px 0; 
            border-radius: 10px; cursor: pointer; transition: all 0.3s;
        }
        .target-card:hover { transform: scale(1.02); background: rgba(0,255,0,0.2); }

        .chatbox { height: 200px; background: rgba(0,0,0,0.5); border-radius: 10px; padding: 15px; overflow-y: auto; margin: 10px 0; }
        .chat-message { margin: 5px 0; padding: 8px; border-radius: 8px; }
        .user { background: #00d2ff40; text-align: right; }
        .agent { background: #00ffaa40; }

        .qr-container { text-align: center; margin: 20px 0; }
        .qr-code { width: 200px; height: 200px; background: #000; margin: 0 auto 10px; border-radius: 10px; }

        .status { padding: 10px; border-radius: 8px; margin: 10px 0; font-weight: bold; }
        .online { background: #00ff0040; }
        .hacked { background: #ff000040; }
        .stealth { background: #ffff0040; }

        .tools-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-top: 15px; }
        .tool-btn { padding: 10px; border-radius: 8px; border: none; cursor: pointer; font-size: 12px; }

        .red { background: #ff4444; color: white; }
        .blue { background: #4444ff; color: white; }
        .green { background: #44ff44; color: black; }
        .purple { background: #ff44ff; color: black; }

        .hidden { display: none; }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>
    <!-- LOGIN SCREEN -->
    <div id="loginScreen" class="glass-card" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 400px;">
        <h1>üî• Ultimate Control Center</h1>
        <div class="login-form">
            <input type="text" id="username" placeholder="üë§ JUTT (Admin)" value="JUTT">
            <input type="password" id="password" placeholder="üîë JUTTSAAB" value="JUTTSAAB">
            <button onclick="login()">üöÄ LOGIN & HACK MODE</button>
            <button onclick="changePassword()" style="background: #ffaa00;">üîÑ Change Password</button>
        </div>
        <div style="margin-top: 20px; font-size: 12px; color: #ccc;">
            Permission Confirmed | Authorized Pentest | Stealth Mode Active
        </div>
    </div>

    <!-- MAIN DASHBOARD -->
    <div id="dashboard" class="dashboard hidden">
        <!-- SIDEBAR: Tools -->
        <div class="sidebar glass-card">
            <h2>üõ†Ô∏è LATEST 2026 TOOLS</h2>
            <div class="tools-grid">
                <button class="tool-btn red" onclick="runTool('nuclei')">Nuclei 3.2</button>
                <button class="tool-btn blue" onclick="runTool('zaproxy')">ZAP Proxy</button>
                <button class="tool-btn green" onclick="runTool('burp')">Burp Suite</button>
                <button class="tool-btn purple" onclick="runTool('feroxbuster')">Feroxbuster</button>
                <button class="tool-btn red" onclick="runTool('cfscan')">CloudFlare Scanner</button>
                <button class="tool-btn blue" onclick="runTool('wafw00f')">WAF Bypass</button>
                <button class="tool-btn green" onclick="generateQR()">üì± QR Control</button>
                <button class="tool-btn purple" onclick="stealthMode()">üëª Stealth</button>
            </div>
        </div>

        <!-- MAIN: Chat & Status -->
        <div class="main glass-card">
            <h2>üí¨ Live Command Center</h2>
            <div id="chatbox" class="chatbox"></div>
            <input type="text" id="commandInput" placeholder="Enter commands... (whoami, netstat, keylogger, screenshot)" style="margin-top: 10px;">
            <button onclick="sendCommand()" style="width: 48%; background: #00ff00;">üì§ SEND</button>
            <button onclick="getScreenshot()" style="width: 48%; background: #ffaa00;">üì∏ SCREENSHOT</button>
            
            <div id="status" class="status stealth" style="margin-top: 15px;">üü° Waiting for targets...</div>
        </div>

        <!-- TARGETS PANEL -->
        <div class="targets glass-card">
            <h2>üéØ Controlled Devices</h2>
            <div id="targetsList"></div>
            <div class="qr-container" id="qrSection" style="display:none;">
                <h3>üì± Scan QR for Remote Control</h3>
                <canvas id="qrCode" class="qr-code"></canvas>
                <button onclick="copyLink()">üìã Copy Stealth Link</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        let currentPassword = 'JUTTSAAB';
        let connectedTargets = [];
        let stealthMode = false;

        // LOGIN SYSTEM
        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            
            if (user === 'JUTT' && pass === currentPassword) {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                addChat('agent', '‚úÖ LOGIN SUCCESSFUL | Full Access Granted');
                addChat('agent', 'üî• Stealth Pentest Mode ACTIVATED');
                loadTargets();
            } else {
                alert('‚ùå Invalid credentials! JUTT/JUTTSAAB');
            }
        }

        function changePassword() {
            const oldPass = prompt('Enter OLD Password:');
            if (oldPass === currentPassword) {
                const newPass = prompt('Enter NEW Password:');
                currentPassword = newPass;
                alert('‚úÖ Password changed successfully!');
            } else {
                alert('‚ùå Wrong old password!');
            }
        }

        // CHAT SYSTEM
        function addChat(sender, message) {
            const chatbox = document.getElementById('chatbox');
            const msg = document.createElement('div');
            msg.className = `chat-message ${sender}`;
            msg.innerHTML = `<strong>${sender.toUpperCase()}:</strong> ${message}`;
            chatbox.appendChild(msg);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function sendCommand() {
            const cmd = document.getElementById('commandInput').value;
            addChat('user', cmd);
            
            // Simulate remote execution
            setTimeout(() => {
                const responses = {
                    'whoami': 'root@compromised: Permission Denied (Stealth)',
                    'netstat': 'TCP 0.0.0.0:4444 -> YOUR_IP:4444 ESTABLISHED',
                    'keylogger': 'Keylogger deployed | Logging to /tmp/stealth.log',
                    'screenshot': 'üì∏ Screenshot captured & exfiltrated',
                    'persistence': 'Backdoor installed | Survives reboot'
                };
                addChat('target', responses[cmd] || `Executed: ${cmd}`);
            }, 1000);
            
            document.getElementById('commandInput').value = '';
        }

        // TOOL EXECUTION
        function runTool(tool) {
            addChat('user', `üõ†Ô∏è Running ${tool.toUpperCase()}...`);
            const status = document.getElementById('status');
            
            setTimeout(() => {
                status.textContent = `‚úÖ ${tool.toUpperCase()} COMPLETE | Vulns Found!`;
                status.className = 'status hacked pulse';
                addChat('agent', `${tool} found 7 critical vulns + RCE path`);
            }, 2000);
        }

        // QR CODE GENERATION
        function generateQR() {
            const stealthLink = `http://your-server.com/stealth/${Date.now()}`;
            document.getElementById('qrSection').style.display = 'block';
            
            QRCode.toCanvas(document.getElementById('qrCode'), stealthLink, {
                width: 200, colorDark: '#00ff00', colorLight: '#000000'
            });
            
            addChat('agent', `üì± QR Generated: ${stealthLink}`);
        }

        function copyLink() {
            const link = document.getElementById('qrCode').toDataURL();
            navigator.clipboard.writeText(link);
            alert('‚úÖ Stealth link copied!');
        }

        // STEALTH MODE
        function stealthMode() {
            stealthMode = !stealthMode;
            const status = document.getElementById('status');
            status.textContent = stealthMode ? 'üëª STEALTH MODE: Undetectable' : 'üü° Normal Mode';
            status.className = stealthMode ? 'status stealth' : 'status online';
        }

        // TARGET MANAGEMENT
        function loadTargets() {
            const targets = [
                {id: 1, name: 'Android Victim', ip: '192.168.1.100', status: 'hacked'},
                {id: 2, name: 'Windows PC', ip: '10.0.0.5', status: 'online'},
                {id: 3, name: 'iPhone Target', ip: '172.16.0.20', status: 'stealth'}
            ];
            
            connectedTargets = targets;
            const targetsList = document.getElementById('targetsList');
            targetsList.innerHTML = '';
            
            targets.forEach(target => {
                const card = document.createElement('div');
                card.className = `target-card ${target.status}`;
                card.innerHTML = `
                    <strong>${target.name}</strong><br>
                    ${target.ip} | ${target.status.toUpperCase()}<br>
                    <small>Keylogger: ON | Screen: LIVE | Mic: ACTIVE</small>
                `;
                card.onclick = () => selectTarget(target);
                targetsList.appendChild(card);
            });
        }

        function selectTarget(target) {
            addChat('agent', `üéØ Selected: ${target.name}`);
            document.getElementById('status').textContent = `üéØ Controlling ${target.name}`;
        }

        function getScreenshot() {
            addChat('user', 'üì∏ Capturing screenshot...');
            setTimeout(() => {
                addChat('target', '‚úÖ Screenshot exfiltrated to C2 server');
            }, 1500);
        }

        // ENTER TO SEND
        document.getElementById('commandInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendCommand();
        });

        // AUTO-DEMO
        setInterval(() => {
            if (Math.random() > 0.7) {
                addChat('target', `[*] Beacon from ${connectedTargets[Math.floor(Math.random()*3)].name}`);
            }
        }, 5000);
    </script>
</body>
</html>
